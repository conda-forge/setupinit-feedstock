{% set name = "setupinit" %}
{% set version = "0.0.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/setupinit-{{ version }}.tar.gz
  sha256: 8bb945464cf7907ee25a1b01218770236bfd339511fd59842fc0c49392f1ccee

build:
  entry_points:
    - setupinit = setupinit.__main__:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - python >=3.5

test:
  imports:
    - setupinit
  commands:
    - pip check
    - setupinit --help
  requires:
    - pip

about:
  home: https://github.com/pyrustic/setupinit
  summary: Properly initialize a Python project
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
