{% set name = "setupinit" %}
{% set version = "0.0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/setupinit-{{ version }}.tar.gz
  sha256: 662691fdd6dc206f13568eab30a0d0a5581f626c3938cc25a2d0195ce64f71b7

build:
  entry_points:
    - setupinit = setupinit.__main__:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - python >=3.5

test:
  imports:
    - setupinit
  commands:
    - pip check
    - setupinit --help
  requires:
    - pip

about:
  home: https://github.com/pyrustic/setupinit
  summary: Properly initialize a Python project
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
